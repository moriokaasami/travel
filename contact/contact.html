<main>
    <div class="wrapper">
        <ul id="topicPath">
            <li><a href="../index.html">HOME&nbsp;&gt;</a></li>
          <li>お問い合わせ</li>
        </ul>
        <!--topic path-->
    
    <section id="contactForm" class="wrapper">
        <h2 class="sectionTitle">Contact</h2>
        <div class="content">
           <h2> <p class="text">ご要望はこちらから</p></h2>
          
            <hr class="contactHr">
           
            <form id="mainForm">
            <table>
              <tbody>
                <tr>
                  <th>お名前　<span class="small">※必須</span></th>
                  <td><input class="inputArea" type="text" required placeholder="田中ようこ"></td>
                </tr>
                <tr>
                  <th>Eメール　<span class="small">※必須</span></th>
                  <td><input class="inputArea" type="text" required placeholder=sample@test.com></td>
                </tr>
                <tr>
                  <th>電話番号</th>
                  <td><input class="inputArea" type="text"required placeholder=000-0000-0000></td>
                　<!--<td><input class="inputArea" type="text" placeholder="半角でご入力ください"/></td>-->
                </tr>
                <tr>
                  <th>お問い合わせ内容</th>
                  <td><select name="Type">
                          <option value="選択してください"></option>
		 				 <option value="意見・質問">ご意見・ご質問</option>
                         <option value="感想">ご感想</option>
                          
                          <option value="その他のお問い合わせ">その他</option>
                      </select>
                  </td>
                </tr>
                <tr>
                  <th>メッセージ<span class="small">※必須</span></th>
                  <td><textarea name="お問い合わせ内容" required ></textarea></td>
                </tr>
              </tbody>
            </table>
            <div id="mainFormBtn">
              <input class="inputSend" type="submit" value="Submit" />
            </div>
            </form>
        </div>
    </section>
    </div>
