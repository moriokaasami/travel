        </ul>
        <!--topic path-->
    
    <section id="contactForm" class="wrapper">
        <h2 class="sectionTitle">Contact</h2>
        <div class="content">
           <h2> <p class="text">Feel free to contact with any questions or inquiries.</p></h2>
          
            <hr class="contactHr">
            <form id="mainForm">
            <table>
              <tbody>
                <tr>
                  <th>Name　<span class="small">*Required</span></th>
                  <td><input class="inputArea" type="text" required placeholder="Yoko Tanaka"></td>
                </tr>
                <tr>
                  <th>Email　<span class="small">*Required</span></th>
                  <td><input class="inputArea" type="text" required placeholder=sample@test.com></td>
                </tr>
                <tr>
                  <th>Tel</th>
                  <td><input class="inputArea" type="text"required placeholder=000-0000-0000></td>
                　<!--<td><input class="inputArea" type="text" placeholder="半角でご入力ください"/></td>-->
                </tr>
                <tr>
                  <th>Type</th>
                  <td><select name="Type">
                          <option value="Select"></option>
		 				 <option value="意見・質問">Question</option>
                         <option value="感想">Comment</option>
                          
                          <option value="その他のお問い合わせ">Other</option>
                      </select>
                  </td>
                </tr>
                <tr>
                  <th>Message <span class="small">*Required</span></th>
                  <td><textarea name="お問い合わせ内容" required ></textarea></td>
                </tr>
              </tbody>
            </table>
            <div id="mainFormBtn">
              <input class="inputSend" type="submit" value="Submit" />
            </div>
            </form>
        </div>
    </section>
